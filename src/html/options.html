<html>
    <head>
        <meta charset="UTF-8"> 
        <title>Native HLS Settings</title>
        <style>body { padding: 10px; }</style>
    </head>
    <body>
        <p>
            <label for="hlsjsSel">
                hls.js version:
                <select id="hlsjsSel">
                </select>
            </label>
        </p>
        <p>
            <label for="useLatestHlsjs">
                Use latest version of hls.js:
                <input type="checkbox" id="useLatestHlsjs">
            </label>
        </p>
        <p>
            <label for="dashjsSel">
                dashjs version:
                <select id="dashjsSel">
                </select>
            </label>
        </p>
        <p>
            <label for="useLatestDashjs">
                Use latest version of dashjs:
                <input type="checkbox" id="useLatestDashjs">
            </label>
        </p>
        <p>
            <label for="hasplayerjsSel">
                hasplayer.js version:
                <select id="hasplayerjsSel">
                </select>
            </label>
        </p>
        <p>
            <label for="useLatestHasplayerjs">
                Use latest version of hasplayer.js:
                <input type="checkbox" id="useLatestHasplayerjs">
            </label>
        </p>
        
        <p>
            <label for="maxQuality">
                Automatically play videos at maximum quality:
                <input type="checkbox" id="maxQuality">
                </label>
        </p>
        <p>
            <label for="cbDebug">
                debug:
                <input type="checkbox" id="cbDebug">
                </label>
        </p>
        <p>
            <label for="video-native-mode">
                Maintain original video size:
                <input type="checkbox" id="video-native-mode">
                </label>
        </p>
        <p>
            <label for="cmcd">
                enable cmcd:
                <input type="checkbox" id="cmcd">
            </label>
        </p>
        <p>
            <label for="cmcd-use-header">
                send cmcd as header:
                <input type="checkbox" id="cmcd-use-header">
            </label>
        </p>
        <button id="saveSettings">Save</button>
        <span id="status"></span>
    </body>
    <script src="libs/versions_list.js"></script>
    <script src="ajax.js"></script>
    <script src="state_machine.js"></script>
    <script src="globals.js"></script>
    <script src="options.js"></script>
</html>
